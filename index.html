<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="canvas">
        <div id="primary-number"></div>
        <div id="add">+</div>
        <div id="secondary-number"></div>
        <div id="equal">=</div>
        <div>
            <input type="number" id="guess">
        </div>
        <div>
            <button id="btn">check</button>
        </div>
    </div>
    <div>
        <p class="greeting-message"></p>
    </div>

    <script>
        let num1 = Math.floor(Math.random() * 10); // 1. Math.random
        let num2 = Math.floor(Math.random() * 10); // 2. Math.random

        document.querySelector('#primary-number').textContent = num1
        document.querySelector('#secondary-number').textContent = num2

        let check = document.querySelector('#btn')

        check.addEventListener('click', function submit() {
            let resultado = document.querySelector('#guess').value
            
            if (resultado != num1 + num2) {
                console.log('incorrecto!');
                document.querySelector('.greeting-message').innerHTML = 'incorrecto'
            }

            else if (resultado === '') {
                return;
            }
            
            else {
                console.log('correcto!')
                document.querySelector('.greeting-message').innerHTML = 'correcto'
            }
           /* return console.log('prueba');
            console.log(submit);**/
            document.querySelector('#guess').value = ''
        })
        


        // 3. - 2 líneas de código usando adecuadamente querySelector

        // 4. - addEventListener. NO hace falta un evento 'submit' aquí porque no estamos gestionando un <form>. Escuchar el evento 'click' es suficiente
    </script>
</body>

</html>
